<!--This template is used to define fields displayed for Route List-->
<thead>
<tr>
	<th>Route Name</th>
	<th>Grade</th>
	<th>Pitches</th>
	<th>Height</th>
	<th>Rating</th>
</tr>
</thead>
<tbody>
{{#routes}}
<tr>
	<td><a href='#' data-id="{{routeId}}" >{{routeName}}</a></td> <!--display route names as hyperlinks-->
	<td class="text-center">{{grade}}</td>
	<td class="text-center">{{pitches}}</td>
	<td class="text-center">{{height}}</td>
	<td class="text-center">{{rating}}</td>
</tr>
{{/routes}}
</tbody>
