<!--This template is used to define fields displayed for Area List-->

<tr>
	<th>Area</th>
	<th>Description</th>
	<th>City</th>
	<th>State</th>
	<th>Stone Type</th>
	<th>Approach Time</th>
</tr>
{{#areas}}
<tr>
	<td><a href='#' data-id="{{areaId}}" >{{name}}</a></td> <!--display area names as hyperlinks-->
	<td>{{descr}}</td>
	<td>{{city}}</td>
	<td>{{state}}</td>
	<td>{{stoneType}}</td>
	<td>{{approachTime}}</td>
</tr>
{{/areas}}
