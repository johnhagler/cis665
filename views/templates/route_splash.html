<ul class="disc">
{{#newroutes}}
    <li>
        <h5 style="margin:0 0 -8px 0;"><a href="?q=route_details&routeId={{route}}">{{routeName}}</a></h5>
        <p style="margin:0;">{{areaName}}, {{cragName}}, {{grade}}, {{addDate}}</p>
    </li>
{{/newroutes}}
</ul>


<ul class="disc">
{{#poproutes}}
    <li>
        <h5 style="margin:0 0 -8px 0;"><a href="?q=route_details&routeId={{route}}">{{routeName}}</a></h5>
        <p style="margin:0;">{{areaName}}, {{cragName}}, {{grade}}, Rating {{rating}}</p>
    </li>
{{/poproutes}}
</ul>
